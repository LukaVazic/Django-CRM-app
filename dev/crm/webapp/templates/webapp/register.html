{%extends 'webapp/base.html'%}

{% load crispy_forms_tags%}

{% block content %}

<body>

    <div class = "container bg-light shadow-md p-5 form-layout">

        <h3> Kreirajte nalog</h3>
        
        <hr>
        

        <form method = "POST" autocomplete = "off">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type = "submit" class = "btn btn-primary w-100 btn-block p-2" > Napravi nalog &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>

        </form>

        <br>

        <div class = "text-center">

            <p>Posedujete nalog? </p> <a href = "{% url 'login' %}">Prijavi se</a>

        </div>


    </div>

    <br>


</body>

{% endblock%}
